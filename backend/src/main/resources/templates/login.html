<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form th:action="@{/auth/login}" method="post" th:object="${loginRequest}">

    <label>Username:</label>
    <input type="text" th:field="*{username}" />
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red;"></div>

    <label>Password:</label>
    <input type="password" th:field="*{password}" />
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></div>

    <div th:if="${#fields.hasGlobalErrors()}" style="color:red; margin-top: 10px;">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <button type="submit">Login</button>
</form>

</body>
</html>
