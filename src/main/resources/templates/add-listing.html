<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">‚ûï Add New Listing</h2>

    <form th:action="@{/listings/new}" th:object="${listingDto}" method="post" class="row g-3 needs-validation" novalidate>

        <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
        </div>

        <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <select th:field="*{city}" class="form-select" id="city" required>
                <option value="" disabled selected>Select city</option>
                <option th:each="c : ${cities}" th:value="${c}" th:text="${c}">City</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City error</div>
        </div>

        <div class="col-md-12">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="4" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>
        </div>

        <div class="col-md-6">
            <label for="type" class="form-label">Listing Type</label>
            <select th:field="*{type}" class="form-select" id="type" required>
                <option value="" disabled selected>Select type</option>
                <option value="SERVICE">Service</option>
                <option value="JOB">Job</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type error</div>
        </div>

        <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-success">üíæ Save</button>
            <a th:href="@{/dashboard}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
    </form>

</div>

</body>
</html>
