<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Edit Listing</h2>
    

    <form th:action="@{'/listings/edit/' + ${listingDto.id}}" th:object="${listingDto}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title">
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
        </div>

        <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <select th:field="*{city}" class="form-select" id="city">
                <option th:each="c : ${cities}" th:value="${c}" th:text="${c}"></option>
            </select>
            <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></div>
        </div>

        <div class="col-md-12">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="4"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
        </div>

        <div class="col-md-6">
            <label for="type" class="form-label">Type</label>
            <select th:field="*{type}" class="form-select" id="type">
                <option value="SERVICE">Service</option>
                <option value="JOB">Job</option>
            </select>
            <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/my-listings}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
