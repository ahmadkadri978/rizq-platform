<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">🔐 Login</h2>

    <form th:action="@{/auth/login}" method="post" th:object="${loginRequest}" class="row g-3">
        <div class="col-12">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" />
            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
        </div>

        <div class="col-12">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" />
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>

        <div class="col-12" th:if="${#fields.hasGlobalErrors()}">
            <div class="alert alert-danger">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Login</button>
            <a th:href="@{/auth/register}" class="btn btn-secondary ms-2">New here? Register</a>
        </div>
    </form>
</div>
</body>
</html>
